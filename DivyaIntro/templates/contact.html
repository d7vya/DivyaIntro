{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block contact %}active{% endblock contact %}
{% block body %}

{% if submit %}
<div class="alert alert-success alert-dismissible fade show text-center" role="alert">
    <strong>{{name}}</strong> Your data have been submitted. Thank you for contacting.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endif %}
<div class=" d-flex align-items-center m-auto  "style='background-color:white;width=40%' >
  
    <form class="w-100 m-auto p-3 rounded bg-dark " action='/contact' method='post'>
        {% csrf_token %}
        <h3 class='mb-2' style="text-transform: uppercase; text-align:center;color:white; font-size:3vw">Contact Form</h3>
        <div class="form-group">
          
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email" name="email" required>
        </div>
        <div class="form-group">
          
            <input type="text" class="form-control"  placeholder="Full Name" name="name"  required>
          </div>
          <div class="form-group">
          
            <input type="number" class="form-control" placeholder="Phone Number" name="contact" required>
          </div>
        <div class="form-group">
          
          <textarea class="form-control" placeholder="Reason To Contact"  rows="4" name="reason" required></textarea>
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Contact</button></div>
      </form>
</div>
{% endblock body %}
